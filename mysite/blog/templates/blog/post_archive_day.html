<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	{% extends 'base.html' %}
	{% block title %}Day archive{% endblock %}
</head>
<body>
{% block content %}
<h1>Post archives for {{ day|date:"N d, Y" }}</h1>

<div>
	<ul>
		{% for post in object_list %}
			<li>{{ post.modify_dt|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp;
				<a href="{{ post.get_absolute_url }}"><strong>{{ post.title }}</strong></a>
			</li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
</body>
</html>
