<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	{% extends 'base.html' %}
	{% block title %}Posts for tag{% endblock %}
</head>
<body>
{% block content %}
	<h1>Posts for tag - {{ tagname }}</h1>
	<br>

	{% for post in object_list %}
		<h2><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
		{{ post.modify_dt|date:"N d, Y" }}
		<p>{{ post.description }}</p>
	{% endfor %}
{% endblock %}
</body>
</html>
