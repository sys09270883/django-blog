<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	{% extends 'base.html' %}
	{% block title %}Bookmark List{% endblock %}
</head>
<body>
{% block content %}
<h1>Bookmark List</h1>
	<ul>
		{% for bookmark in object_list %}
			<li><a href="{% url 'bookmark:detail' bookmark.id %}">{{ bookmark }}</a></li>
		{% endfor %}
	</ul>
{% endblock %}
</body>
</html>
