<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	{% extends 'base.html' %}
	{% block title %}Photo Delete{% endblock %}
</head>
<body>
{% block content %}
<h1>Photo Delete</h1>
<br>

<form action="." method="post">
	{% csrf_token %}
	<p class="font-italic">Are you sure you want to delete "{{ object }}" ?</p>
	<input type="submit" class="btn btn-danger" value="Confirm">
</form>

{% endblock %}
</body>
</html>
