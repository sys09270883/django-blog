<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	{% extends 'base.html' %}
	{% block title %}Album Delete{% endblock %}
</head>
<body>
{% block content %}
<h1>
	Album Delete <small class="font-italic">(including related photos)</small>
	<br>

	<form action="." method="post">
		{% csrf_token %}
		<p>Are you sure you want to delete "{{ object }}" ?</p>
		<input type="submit" value="Confirm" class="btn btn-danger">
	</form>
</h1>
</body>
</html>
